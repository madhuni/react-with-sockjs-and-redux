<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Splash Screen Electron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      cursor: none;
      user-select: none;
    }
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    .splash-img-container {
      width: 800px;
      height: 480px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="splash-img-container">
    <img src="./et_touch.png" alt="Splash Screen" width="800" height="480">
  </div>
</body>
</html>
